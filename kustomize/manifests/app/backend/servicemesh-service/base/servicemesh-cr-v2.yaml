apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: full
spec:
  tracing:
    # change to None to disable tracing
    type: Jaeger
  addons:
    jaeger:
      name: jaeger
      # we want maistra to create the jaeger resource
      install: {}
    grafana:
      enabled: true
      install: {}
    kiali:
      name: kiali
      enabled: true
      # we want maistra to create the kiali resource
      install: {}
    prometheus:
      enabled: true