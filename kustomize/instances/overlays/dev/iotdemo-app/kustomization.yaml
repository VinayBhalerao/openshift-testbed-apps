apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# namespace to deploy all Resources to
namespace: iotdemo-app

bases:
- ../../../../templates/app/frontend/iotdemo-app/dashboard/base
- ../../../../templates/app/frontend/iotdemo-app/device-sensor/base
- ../../../../templates/app/frontend/iotdemo-app/stream/base
- ../../../../templates/app/frontend/iotdemo-app/kafka-topics/base

resources:
- namespace.yaml

patchesStrategicMerge:
- patches/device-replicas.yaml
- patches/consumer-bootstrap.yaml
- patches/device-bootstrap.yaml
- patches/stream-bootstrap.yaml