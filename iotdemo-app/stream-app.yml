apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-app
  labels:
    app: iot-demo
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iot-demo
  template:
    metadata:
      labels:
        app: iot-demo
        name: stream-app
    spec:
      containers:
        - name: stream-app
          image: strimzilab/stream-app:latest
          env:
            - name: BOOTSTRAP_SERVERS
              value: "my-cluster-kafka-bootstrap.myproject:9092"
            - name: TOPIC_TEMPERATURE
              value: "iot-temperature"
            - name: TOPIC_TEMPERATURE_MAX
              value: "iot-temperature-max"
            - name: TEMPERATURE_THRESHOLD
              value: "20"
            - name: TEMPERATURE_WINDOW_SIZE
              value: "5"
          #resources:
            #requests:
              #memory: "100Mi"
              #cpu: "100m"
            #limits:
              #memory: "200Mi"
              #cpu: "100m"
