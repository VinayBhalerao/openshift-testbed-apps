apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ui
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/pipelines-tutorial/ui:v1
          imagePullPolicy: Always
          name: ui
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 9090
              protocol: TCP
          env:
            - name: VOTING_API_SERVICE_HOST
              value: "api"
            - name: VOTING_API_SERVICE_PORT
              value: "9000"
---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: ui
  name: ui
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: ui
    weight: 100

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: ui
  name: ui
spec:
  type: NodePort
  ports:
    - name: 8080-tcp
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: ui
